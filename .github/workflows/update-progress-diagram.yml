name: Update progress diagram

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: "poetry"
        cache-dependency-path: automation/poetry.lock

    - name: Install library and dependencies
      run: |
        cd automation
        poetry install --no-interaction --no-dev

    - name: Generate diagram
      run: |
        cd automation
        poetry run progress ../translations/dwarf-fortress-steam ../images/dwarf-fortress-steam.svg

    - name: Minify svg
      run: |
        cd automation
        cp ../images/dwarf-fortress-steam.svg images/temp.svg
        poetry run scour -i ../images/temp.svg -o ../images/dwarf-fortress-steam.svg --enable-id-stripping
        rm ../images/temp.svg

    - name: Push changes to the repository
      uses: EndBug/add-and-commit@v9.1.3
      with:
        author_name: github-actions[bot]
        author_email: 41898282+github-actions[bot]@users.noreply.github.com
        add: images/*
